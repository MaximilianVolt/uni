<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Modulo di registrazione</title>
  </head>
  <body>

    <form action="">
      <header>Modulo di registrazione dipendenti</header>
      <fieldset>
        <legend>Informazioni personali</legend>
        <div class="campo campo-obbligatorio">
          <p class="nome-campo">Nome</p>
          <input type="text" placeholder="Inserisci il tuo nome" required>
        </div>
        <div class="campo campo-obbligatorio">
          <p class="nome-campo">Cognome</p>
          <input type="text" placeholder="Inserisci il tuo cognome" required>
        </div>
        <div class="campo campo-obbligatorio">
          <p class="nome-campo">Email</p>
          <input type="email" placeholder="esempio@azienda.com" required>
        </div>
        <div class="campo campo-obbligatorio">
          <p class="nome-campo">Password</p>
          <input type="password" placeholder="Almeno 8 caratteri" required>
        </div>
        <div class="campo">
          <p class="nome-campo">Telefono</p>
          <input type="tel" placeholder="10 cifre (es. 3331234567)">
        </div>
        <div class="campo">
          <p class="nome-campo">Data di nascita</p>
          <input type="date">
        </div>
        <div class="campo">
          <p class="nome-campo">Sesso</p>
          <input type="radio" id="sesso-m" name="sesso" checked>
          <label for="sesso-m">Maschio</label>
          <input type="radio" id="sesso-f" name="sesso">
          <label for="sesso-f">Femmina</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Informazioni professionali</legend>
        <div class="campo campo-obbligatorio">
          <p class="nome-campo">Dipartimento</p>
          <select name="dipartimento" required>
            <option disabled selected>Seleziona un dipartimento</option>
            <option>Dipartimento 1</option>
            <option>Dipartimento 2</option>
            <option>Dipartimento 3</option>
            <option>Dipartimento 4</option>
          </select>
        </div>
        <div class="campo">
          <p class="nome-campo">Posizione</p>
          <input type="text" placeholder="Es. Sviluppatore Web">
        </div>
        <div class="campo">
          <p class="nome-campo">Competenze</p>
          <input type="checkbox" id="comp-html-css" name="competenze">
          <label for="comp-html-css">HTML/CSS</label>
          <input type="checkbox" id="comp-js" name="competenze">
          <label for="comp-js">JavaScript</label>
          <input type="checkbox" id="comp-php" name="competenze">
          <label for="comp-php">PHP</label>
          <input type="checkbox" id="comp-sql" name="competenze">
          <label for="comp-sql">SQL</label>
          <input type="checkbox" id="comp-design" name="competenze">
          <label for="comp-design">Design</label>
          <input type="checkbox" id="comp-marketing" name="competenze">
          <label for="comp-marketing">Marketing</label>
        </div>
        <div class="campo">
          <p class="nome-campo">Anni di esperienza</p>
          <input type="number">
        </div>
        <div class="campo">
          <p class="nome-campo">Stipendo (&euro;)</p>
          <input type="range" min="800" max="2500" oninput="this.nextElementSibling.value = this.value + ' â‚¬'">
          <output>-</output>
        </div>
      </fieldset>
      <input type="reset" value="Reset">
      <input type="submit" value="Registrati">
    </form>

  </body>
</html>
